<!doctype>
<html>
<head>
	<title>Cropper</title>
	<meta name="author" content="Ruslan Pedora">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='cropper.css' >
	<!-- <link rel='stylesheet' href='resize.css' > -->
	<link rel="shortcut icon" type="image/x-icon" href='logo.png'>	
</head>
<body>
<div id='app-container'>
	<div id='main-container'>
		<div class='info-line'>
			Image Cropper
		</div>
		<form id='selection-form'>
			<fieldset>
				<legend>
					Image source
				</legend>
				<label>				
					<input type='radio' name='src-selection-mode' value='local' checked>
					Local
				</label>
				<br>
				<label>				
					<input type='radio' name='src-selection-mode' value='remote'>
					Remote
				</label>
				<br>
				<input id='image-path' type='text'>				
				<button id='file-browse' class='cropper-button' >
					<label>Browse<input id='file-src' type='file'>
					</label>				 
				</button>	
			</fieldset>
		</form>

		<div id='caption-bar'>
			Target image
			<span id='tracker'>
			</span>
			<div id='mode-bar' class='zero-font rightFloat'>
				<div id='inner-mode-bar' class='zero-font'>
					<div id='mode-pointer' class='zero-font'>
					</div>
				</div>
			</div>
			<span class='rightFloat'>
				Crop mode
			</span>			
		</div>

		<div id='paint-container'>	
			<canvas id='main-canvas'>
			</canvas>
			<div id='crop-area'>
			</div>
			<div id='glass'>		
			</div>
			<div id='image-wrapper'>
				<img id='img-buffer'>				
			</div>	
			<div id='full-image-wrapper'>
				<img id='full-img-buffer'>				
				<canvas id='full-image-canvas'>
				</canvas>
			</div>	
		</div>
		<div class='info-line'>
		</div>


		<div id='cropped-container'>
			<div class='info-line'>
				Confirm cropped image
			</div>	
			<div id='save-canvas-wrapper'>
				<canvas id='save-canvas'  width=500 height=300>
				</canvas>
			<div>	
			<button id='cancel-button' class='cropper-button'>
				Cancel
			</button>
			<button id='replace-button' class='cropper-button'>
				Replace
			</button>
			<button id='save-button' class='cropper-button'>
				Save As
			</button>
			<a id='serv-link' href=''>utility</a>
			<div class='info-line'>
			</div>
		</div>


	</div>
</div>
<script src='cropper.js'></script>
</body>
</html>
